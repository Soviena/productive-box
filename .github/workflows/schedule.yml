name: Update gist
on:
  repository_dispatch:
    types: [build-event]
  schedule:
    - cron: "0 0 * * *"
jobs:
  update-gist:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Update gist
        uses: maxam2017/productive-box@master
        env:
          GH_TOKEN: ${{ my_env.GH_TOKEN }}
          GIST_ID: f238ab66ecb9b148c8b2f89004fa2a0b
          TIMEZONE: Asia/Singapore
